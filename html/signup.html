<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/root/login_signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Đăng kí</title>
  </head>

  <body>
    <div class="wrapper">
      <h1>Sign Up</h1>
      <form action="#">
        <div>
          <input type="text" placeholder="Username" required />
          <span class="text-danger" id="tbuser"></span>
        </div>
        <div>
          <input type="email" placeholder="Email" required />
          <span class="text-danger" id="tbmail"></span>
        </div>
        <div>
          <input type="password" placeholder="Password" required />
          <span class="text-danger" id="tbpass"></span>
        </div>
        <div>
          <input type="password" placeholder="Re-Enter Password" required />
          <span class="text-danger" id="tbpass-repeat"></span>
        </div>
      </form>
      <div class="terms">
        <input type="checkbox" id="checkbox" />
        <label for="checkbox"
          >I agree to these
          <a href="#">Terms and Policy</a>
        </label>
      </div>
      <button>Sign Up</button>
      <div class="member">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>
  </body>
  <script type="module" src="../js/signup.js"></script>
</html>
