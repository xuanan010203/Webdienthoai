    <div class="container mt-2">
      <div class="slider-content">
        <div class="slider-content-top">
          <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="0"
                class="active"
              ></button>
              <button
                type="button  "
                data-bs-target="#demo"
                data-bs-slide-to="1"
              ></button>
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="2"
              ></button>
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="3"
              ></button>
            </div>

            <div class="carousel-inner">
              <div class="carousel-item active">
                <a href="../img/banner2.webp">
                  <img
                    src="../img/banner2.webp"
                    alt=""
                    class="mx-auto d-block"
                    style="width: 66%"
                /></a>
              </div>
              <div class="carousel-item">
                <a href="">
                  <img
                    src="../img/banner3.webp"
                    class="mx-auto d-block"
                    style="width: 66%"
                /></a>
              </div>
              <div class="carousel-item">
                <a href=""
                  ><img
                    src="../img/banner4.webp"
                    class="mx-auto d-block"
                    style="width: 66%"
                /></a>
              </div>
              <div class="carousel-item">
                <a href=""
                  ><img
                    src="../img/banner5.webp"
                    class="mx-auto d-block"
                    style="width: 66%"
                /></a>
              </div>
            </div>

            <!-- Left and right controls/icons -->
            <button
              class="carousel-control-prev"
              style="width: 37%"
              type="button"
              data-bs-target="#demo"
              data-bs-slide="prev"
            >
              `
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button
              class="carousel-control-next"
              style="width: 37%"
              type="button"
              data-bs-target="#demo"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>
      </div>
      <div class="slider-content-bottom">
        <ul
          class="list-group list-group-horizontal"
          style="justify-content: center"
        >
          <li class="list-group-item" onclick="changeSlide(0)">
            ĐẠI TIỆN HALLOWEEN

          <li class="list-group-item" onclick="changeSlide(1)">

          <li class="list-group-item" onclick="changeSlide(2)">
            IPHONE 14 SERIES- GIÁ RẺ
          </li>
          <li class="list-group-item" onclick="changeSlide(3)">
            Z FLIP5| Z FOLD5
          </li>
        </ul>
      </div>
